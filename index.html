<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean 21</title>

  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <div w3-include-html="./src/sections/akag-header.html"></div>
  <div w3-include-html="./src/sections/akag-presentation.html"></div>
  <div w3-include-html="./src/sections/akag-intro.html"></div>
  <div w3-include-html="./src/sections/akag-symptoms.html"></div>
  <div w3-include-html="./src/sections/akag-explanation.html"></div>
  <div w3-include-html="./src/sections/akag-consequences.html"></div>
  <div w3-include-html="./src/sections/akag-protection.html"></div>
  <div w3-include-html="./src/sections/akag-kit.html"></div>
  <div w3-include-html="./src/sections/akag-whychoose.html"></div>
  <div w3-include-html="./src/sections/akag-howitworks.html"></div>
  <div w3-include-html="./src/sections/akag-expectation.html"></div>
  <div w3-include-html="./src/sections/akag-comments.html"></div>
  <div w3-include-html="./src/sections/akag-questions.html"></div>
  <div w3-include-html="./src/sections/akag-footer.html"></div>

  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) {
                elmnt.innerHTML = this.responseText;
              }
              if (this.status == 404) {
                elmnt.innerHTML = "Page not found.";
              }
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          return;
        }
      }
    }
    includeHTML();
  </script>
</body>
</html>
